<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Logic Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Logic Game</h1>
        <div id="game-instructions">
            <p>I'm thinking of a number between 1 and 100.</p>
            <p>You have 10 attempts to guess it.</p>
            <p>After each guess, I'll give you logical hints.</p>
        </div>
        
        <div class="game-input">
            <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
            <button id="guess-button">Guess</button>
            <button id="new-game-button" style="display: none;">New Game</button>
        </div>
        
        <div id="feedback-area">
            <p>Let's begin!</p>
        </div>
        
        <div id="attempts-area">
            <p>Attempts: <span id="attempts-count">0</span>/10</p>
        </div>
        
        <div id="guesses-area">
            <h3>Your Guesses:</h3>
            <ul id="guesses-list"></ul>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
